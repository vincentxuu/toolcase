name = "toolcase"
compatibility_date = "2025-01-13"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages 配置
pages_build_output_dir = ".open-next/worker"

# ============================================
# 測試環境 (Preview)
# ============================================
[env.preview]
name = "toolcase-preview"
routes = [
  # 請在 Cloudflare 設置您的預覽域名
  # { pattern = "preview.yourdomain.com/*", zone_name = "yourdomain.com" }
]

[env.preview.vars]
ENVIRONMENT = "preview"

# ============================================
# 正式環境 (Production)
# ============================================
[env.production]
name = "toolcase-production"
routes = [
  # 請在 Cloudflare 設置您的正式域名
  # { pattern = "yourdomain.com/*", zone_name = "yourdomain.com" }
  # { pattern = "www.yourdomain.com/*", zone_name = "yourdomain.com" }
]

[env.production.vars]
ENVIRONMENT = "production"
