<html lang="en" data-theme="light" data-lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toolcase — Free Online Tools for Everyone</title>
  <meta name="description"
    content="Free online tools: JSON formatter, QR code generator, calculators, image tools, unit converters and more. Fast, clean, no signup required.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Sans+TC:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;600;700&display=swap"

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --font-sans: 'Instrument Sans', 'Noto Sans TC', 'Noto Sans JP', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --bg-primary: #FAFAF9;
      --bg-secondary: #FFFFFF;
      --bg-tertiary: #F5F5F4;
      --text-primary: #1C1917;
      --text-secondary: #57534E;
      --text-tertiary: #A8A29E;
      --border: #E7E5E4;
      --border-hover: #D6D3D1;
      --accent: #E85D04;
      --accent-soft: #FFF1E6;
      --accent-hover: #DC580D;
      --shadow-sm: 0 1px 2px rgba(28, 25, 23, 0.04);
      --shadow-md: 0 4px 12px rgba(28, 25, 23, 0.06);
      --radius: 12px;
      --radius-sm: 8px;
    }

    [data-theme="dark"] {
      --bg-primary: #0C0A09;
      --bg-secondary: #1C1917;
      --bg-tertiary: #292524;
      --text-primary: #FAFAF9;
      --text-secondary: #A8A29E;
      --text-tertiary: #78716C;
      --border: #292524;
      --border-hover: #44403C;
      --accent: #FB923C;
      --accent-soft: #1C1206;
      --accent-hover: #F97316;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      transition: background 0.3s, color 0.3s;
    }

    .icon {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      flex-shrink: 0;
    }

    .icon-sm {
      width: 16px;
      height: 16px;
    }

    /* === NAV === */
    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(12px);
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--text-primary);
    }

    .logo-mark {
      width: 34px;
      height: 34px;
      background: var(--accent);
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .logo-text {
      font-weight: 700;
      font-size: 20px;
      letter-spacing: -0.5px;
    }

    .logo-text span {
      color: var(--accent);
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-box {
      position: relative;
      width: 240px;
    }

    .search-box input {
      width: 100%;
      height: 40px;
      padding: 0 16px 0 40px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .search-box input::placeholder {
      color: var(--text-tertiary);
    }

    .search-box input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
    }

    .search-icon-wrap {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      pointer-events: none;
      display: flex;
    }

    .search-kbd {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: var(--text-tertiary);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1px 6px;
      pointer-events: none;
      font-weight: 500;
    }

    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      font-size: 14px;
      font-weight: 600;
      font-family: var(--font-sans);
    }

    .nav-btn:hover {
      border-color: var(--border-hover);
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
    }

    /* Language dropdown */
    .lang-wrap {
      position: relative;
    }

    .lang-dropdown {
      display: none;
      position: absolute;
      top: 48px;
      right: 0;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow-md);
      min-width: 160px;
      overflow: hidden;
      z-index: 200;
    }

    .lang-dropdown.open {
      display: block;
    }

    .lang-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-secondary);
      transition: all 0.15s;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-family: var(--font-sans);
    }

    .lang-option:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .lang-option.active {
      color: var(--accent);
      font-weight: 600;
    }

    .lang-option .check {
      margin-left: auto;
      opacity: 0;
    }

    .lang-option.active .check {
      opacity: 1;
    }

    /* === HERO === */
    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 24px 60px;
      text-align: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      background: var(--accent-soft);
      color: var(--accent);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 24px;
    }

    .hero h1 {
      font-size: clamp(36px, 5vw, 56px);
      font-weight: 700;
      letter-spacing: -1.5px;
      line-height: 1.15;
      margin-bottom: 16px;
    }

    .hero h1 .gradient {
      background: linear-gradient(135deg, var(--accent), #D97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 18px;
      color: var(--text-secondary);
      max-width: 560px;
      margin: 0 auto 40px;
      line-height: 1.7;
    }

    .hero-stats {
      display: flex;
      justify-content: center;
      gap: 48px;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.5px;
      font-variant-numeric: tabular-nums;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-tertiary);
      margin-top: 2px;
    }

    /* === CATEGORIES === */
    .categories {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px 80px;
    }

    .category {
      margin-bottom: 48px;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .cat-icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-tertiary);
      border-radius: 8px;
      color: var(--text-secondary);
    }

    .cat-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.3px;
    }

    .cat-count {
      font-size: 12px;
      color: var(--text-tertiary);
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 100px;
      font-weight: 500;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
      gap: 12px;
    }

    .tool-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 18px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.2s;
      cursor: pointer;
    }

    .tool-card:hover {
      border-color: var(--accent);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .tool-card:hover .t-icon {
      background: var(--accent);
      color: white;
    }

    .t-icon {
      width: 40px;
      height: 40px;
      min-width: 40px;
      border-radius: var(--radius-sm);
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      transition: all 0.2s;
    }

    .t-info {
      flex: 1;
      min-width: 0;
    }

    .t-name {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .t-desc {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .t-arrow {
      color: var(--text-tertiary);
      opacity: 0;
      transform: translateX(-4px);
      transition: all 0.2s;
      display: flex;
    }

    .tool-card:hover .t-arrow {
      opacity: 1;
      transform: translateX(0);
      color: var(--accent);
    }

    .badge-new {
      font-size: 10px;
      font-weight: 700;
      color: var(--accent);
      background: var(--accent-soft);
      padding: 1px 6px;
      border-radius: 4px;
      letter-spacing: 0.03em;
      white-space: nowrap;
    }

    .no-results {
      display: none;
      text-align: center;
      padding: 60px 24px;
      color: var(--text-tertiary);
    }

    .no-results .icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
    }

    footer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .footer-left {
      font-size: 13px;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer-links {
      display: flex;
      gap: 24px;
    }

    .footer-links a {
      font-size: 13px;
      color: var(--text-tertiary);
      text-decoration: none;
      transition: color 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .footer-links a:hover {
      color: var(--text-primary);
    }

    @media (max-width: 768px) {
      .search-box {
        width: 160px;
      }

      .search-kbd {
        display: none;
      }

      .hero {
        padding: 48px 24px 40px;
      }

      .hero-stats {
        gap: 32px;
      }

      .tools-grid {
        grid-template-columns: 1fr;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }

      .footer-left {
        justify-content: center;
      }

      .footer-links {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .search-box {
        display: none;
      }

      .nav-inner {
        padding: 0 16px;
      }

      .hero {
        padding: 36px 16px 32px;
      }

      .categories {
        padding: 0 16px 60px;
      }

      .hero-stats {
        flex-direction: column;
        gap: 16px;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-badge {
      animation: fadeInUp 0.5s ease both;
    }

    .hero h1 {
      animation: fadeInUp 0.5s ease 0.1s both;
    }

    .hero p {
      animation: fadeInUp 0.5s ease 0.2s both;
    }

    .hero-stats {
      animation: fadeInUp 0.5s ease 0.3s both;
    }

    .category {
      animation: fadeInUp 0.5s ease both;
    }

    .category:nth-child(1) {
      animation-delay: 0.2s;
    }

    .category:nth-child(2) {
      animation-delay: 0.3s;
    }

    .category:nth-child(3) {
      animation-delay: 0.35s;
    }

    .category:nth-child(4) {
      animation-delay: 0.4s;
    }

    .category:nth-child(5) {
      animation-delay: 0.45s;
    }

    .category:nth-child(6) {
      animation-delay: 0.5s;
    }

    .category:nth-child(7) {
      animation-delay: 0.55s;
    }
  </style>
</head>

    // ============ i18n ENGINE ============
    function applyLang(lang) {
      const t = locales[lang] || locales.en;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (t[key]) el.textContent = t[key];
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (t[key]) el.placeholder = t[key];
      });
      document.documentElement.setAttribute('data-lang', lang);
      document.documentElement.lang = lang === 'zh-TW' ? 'zh-Hant' : lang === 'zh-CN' ? 'zh-Hans' : lang;

      // Update active state in dropdown
      document.querySelectorAll('.lang-option').forEach(opt => opt.classList.remove('active'));
      document.querySelector(`.lang-option[onclick="setLang('${lang}')"]`)?.classList.add('active');
    }

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      applyLang(lang);
      document.getElementById('langDropdown').classList.remove('open');
    }

    function toggleLang() {
      document.getElementById('langDropdown').classList.toggle('open');
    }

    // Close dropdown on outside click
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.lang-wrap')) {
        document.getElementById('langDropdown').classList.remove('open');
      }
    });

    // ============ THEME ============
    function toggleTheme() {
      const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      document.getElementById('themeIconLight').style.display = next === 'light' ? 'block' : 'none';
      document.getElementById('themeIconDark').style.display = next === 'dark' ? 'block' : 'none';
      localStorage.setItem('theme', next);
    }

    // ============ SEARCH ============
    function filterTools() {
      const q = document.getElementById('searchInput').value.toLowerCase().trim();
      let total = 0;
      document.querySelectorAll('.tool-card').forEach(card => {
        const name = card.getAttribute('data-name').toLowerCase();
        const desc = card.querySelector('.t-desc')?.textContent.toLowerCase() || '';
        const match = !q || name.includes(q) || desc.includes(q);
        card.style.display = match ? 'flex' : 'none';
        if (match) total++;
      });
      document.querySelectorAll('.category').forEach(cat => {
        const has = Array.from(cat.querySelectorAll('.tool-card')).some(c => c.style.display !== 'none');
        cat.style.display = has ? 'block' : 'none';
      });
      document.getElementById('noResults').style.display = total === 0 ? 'block' : 'none';
    }

    // ============ INIT ============
    (function init() {
      // Theme
      const st = localStorage.getItem('theme');
      if (st) {
        document.documentElement.setAttribute('data-theme', st);
        document.getElementById('themeIconLight').style.display = st === 'light' ? 'block' : 'none';
        document.getElementById('themeIconDark').style.display = st === 'dark' ? 'block' : 'none';
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.getElementById('themeIconLight').style.display = 'none';
        document.getElementById('themeIconDark').style.display = 'block';
      }

      // Language — detect from localStorage, then browser
      const sl = localStorage.getItem('lang');
      if (sl) { applyLang(sl); }
      else {
        const bl = navigator.language || 'en';
        if (bl.startsWith('zh-TW') || bl.startsWith('zh-Hant')) applyLang('zh-TW');
        else if (bl.startsWith('zh')) applyLang('zh-CN');
        else if (bl.startsWith('ja')) applyLang('ja');
        else applyLang('en');
      }

      // ⌘K shortcut
      document.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
          e.preventDefault();
          document.getElementById('searchInput')?.focus();
        }
      });
    })();
  </script>
